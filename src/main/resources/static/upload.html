<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</hr>
<div>
   <label for="fileupload">Upload Photos</label>
    <input id="fileupload" type="file" name="fileUpload" placeholder="choose jpg png and filer">
    <button id="upload-button" onclick="uploadPhotos()">Upload</button>
</div>
    </hr>
<script>
    async function uploadPhotos(){
    let formData = new FormData();
    formData.append("data", fileupload.files[0]);
    await fetch('http://localhost:8080/photos',{
    method:"POST",
    body:formData}).then(
    result=>result.text()).then(text=>alert(text));
    }
</script>
</body>
</html>
